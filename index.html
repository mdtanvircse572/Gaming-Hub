<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gaming-Hub</title>
    <link rel="stylesheet" href="styles/game.css" />
    <link rel="stylesheet" href="styles/res-game.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <!-- nav start here -->
      <div class="nav-container">
        <nav class="nav-main">
          <div class="nav-left">
            <img style="max-width: 2.5rem;" src="./images/nav-left-image.png" alt="" />
            <span class="gaming">GAMING</span>-HUB
          </div>
          <div class="nav-right">
            <button class="nav-btn">About-Us</button>
            <button class="nav-btn">Developers</button>
            <button class="nav-btn nav-btn-follow">
              Follow Us On
              <span
                ><i class="fa-brands fa-youtube" style="color: #db1414"></i
              ></span>
              <span><i class="fa-brands fa-discord"></i></span>
            </button>
          </div>
        </nav>
      </div>
      <!-- banner starts here -->
      <div class="banner-container">
        <div class="banner-main">
          <div class="banner-left">
            <div>
              <h1>Play Like The</h1>
              <h1 class="goat">G.O.A.T.</h1>
              <p><i class="fa-solid fa-circle-play" style="color: #ec0909;"></i> 1-Click instant play</p>
              <p ><i class="fa-solid fa-download" style="color: #f00000;"></i> No Download</p>
              <p ><i class="fa-solid fa-user-group"></i> 1000+ online gamers</p>
              <div>
                <button class="banner-btn1">Sign In</button>
                <button class="banner-btn2">Go Rogue</button>
              </div>
            </div>
          </div>
          <div class="banner-right">
            <img src="./images/Group 18.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
